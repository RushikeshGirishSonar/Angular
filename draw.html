<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Family Tree</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        /* Family Tree Style */
        .tree ul {
            padding-top: 20px;
            position: relative;
            padding-left: 0;
        }

        .tree li {
            float: left;
            text-align: center;
            list-style-type: none;
            position: relative;
            padding: 20px 5px 0 5px;
        }

        .tree li::before, .tree li::after {
            content: '';
            position: absolute;
            top: 0;
            right: 50%;
            border-top: 2px solid #ccc;
            width: 50%;
            height: 20px;
        }

        .tree li::after {
            right: auto;
            left: 50%;
            border-left: 2px solid #ccc;
        }

        /* Remove left line from first child */
        .tree li:first-child::before {
            border: 0;
        }

        /* Remove right line from last child */
        .tree li:last-child::after {
            border: 0;
        }

        /* Connectors downward */
        .tree li:only-child::before, 
        .tree li:only-child::after {
            display: none;
        }

        .tree li:only-child { 
            padding-top: 0;
        }

        /* Parent Container */
        .tree li > div {
            display: inline-block;
            padding: 10px 20px;
            border: 2px solid #007bff;
            color: #007bff;
            border-radius: 10px;
            font-weight: 600;
            background: #e9f3ff;
            transition: 0.3s;
        }

        .tree li > div:hover {
            background: #007bff;
            color: white;
        }

        /* Husband & Wife box */
        .spouse-box {
            border: 2px solid #dc3545;
            color: #dc3545;
            background: #ffe8e8;
        }

    </style>
</head>
<body class="bg-light">

<div class="container mt-5">
    <h2 class="text-center mb-4 fw-bold">Family Tree</h2>

    <div class="tree">
        <ul>
            <!-- Grandparents -->
            <li>
                <div>Rajesh Sharma (Grandfather)</div>
                <ul>
                    <li><div>Meena Sharma (Grandmother)</div>

                        <!-- Parents + Spouse -->
                        <ul>
                            <li>
                                <div class="spouse-box">
                                    Arvind Sharma (Father) ❤️ Priya Sharma (Mother)
                                </div>

                                <!-- Children -->
                                <ul>
                                    <li><div>Rohan Sharma (Son)</div></li>
                                    <li><div>Ananya Sharma (Daughter)</div></li>
                                    <li><div>Viraj Sharma (Son)</div></li>
                                </ul>

                            </li>
                        </ul>

                    </li>
                </ul>
            </li>
        </ul>
    </div>

</div>

</body>
</html>
